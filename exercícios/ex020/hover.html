<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protótipo de menu</title>
    <style>
    div{
        text-align: center;
        background-color: rgb(197, 195, 195);
        height: 200px;
        width: 200px;
    }

    div > p{
            display: none;
    }

    div:hover > p{
            display: block;
    }
    </style>
</head>
<body>
    <div>
        menu 
        <p>início</p>
    </div>
</body>
</html>
